<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight's Tour Solver</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .chessboard {
            display: inline-block;
            border: 3px solid #333;
            margin: 20px auto;
        }
        .chessboard-row {
            display: flex;
        }
        .chessboard-cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            border: 1px solid #999;
        }
        .chessboard-cell.light {
            background-color: #f0d9b5;
        }
        .chessboard-cell.dark {
            background-color: #b58863;
        }
        .chessboard-cell.visited {
            background-color: #90ee90 !important;
        }
        .chessboard-cell.current {
            background-color: #ff6b6b !important;
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .stats {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>â™ž Knight's Tour Solver</h1>
    
    <div class="controls">
        <button id="solveBtn" onclick="startSolve()">Start Solve</button>
        <button id="resetBtn" onclick="resetBoard()">Reset</button>
    </div>

    <div class="status" id="status">Ready to solve</div>
    
    <div style="text-align: center;">
        <div id="chessboard" class="chessboard"></div>
    </div>

    <div class="stats" id="stats"></div>

    <script>
        const boardSize = 8;
        let board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(0));
        let isSolving = false;
        let moveQueue = [];
        let renderInterval = null;

        // Initialize empty board
        function initBoard() {
            const container = document.getElementById('chessboard');
            container.innerHTML = '';
            
            for (let i = 0; i < boardSize; i++) {
                const row = document.createElement('div');
                row.className = 'chessboard-row';
                
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    const isLight = (i + j) % 2 === 0;
                    cell.className = `chessboard-cell ${isLight ? 'light' : 'dark'}`;
                    cell.id = `cell-${i}-${j}`;
                    cell.textContent = '';
                    row.appendChild(cell);
                }
                
                container.appendChild(row);
            }
        }

        function updateCell(row, col, value) {
            const cell = document.getElementById(`cell-${row}-${col}`);
            if (cell) {
                cell.textContent = value > 0 ? value : '';
                cell.classList.remove('visited', 'current');
                
                if (value > 0) {
                    cell.classList.add('visited');
                    cell.classList.add('current');
                    // Remove 'current' class after animation
                    setTimeout(() => {
                        cell.classList.remove('current');
                    }, 500);
                }
            }
        }

        function startSolve() {
            if (isSolving) return;
            
            isSolving = true;
            document.getElementById('solveBtn').disabled = true;
            document.getElementById('status').textContent = 'Solving...';
            moveQueue = [];
            board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(0));
            initBoard();

            // Start SSE connection for moves
            const eventSource = new EventSource('/api/moves/stream');
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'complete') {
                    eventSource.close();
                    isSolving = false;
                    document.getElementById('solveBtn').disabled = false;
                    document.getElementById('status').textContent = 
                        data.success ? 'Solution found! Rendering...' : 'No solution found';
                    
                    if (data.success) {
                        // Fetch final solution moves from status endpoint
                        fetch('/api/status')
                            .then(res => res.json())
                            .then(result => {
                                if (result.Success && result.Moves) {
                                    moveQueue = result.Moves.filter(m => !m.IsBacktrack);
                                    renderMovesAnimated();
                                }
                            });
                    } else {
                        // Clear board on failure
                        initBoard();
                    }
                    return;
                }

                // Store moves but don't render until solution is complete
                if (!data.IsBacktrack) {
                    moveQueue.push(data);
                } else {
                    // Handle backtrack: clear the cell (for visualization during solving)
                    // But note: we'll clear all and re-render after solution
                    updateCell(data.Position.Y, data.Position.X, 0);
                    // Remove from queue if it exists
                    moveQueue = moveQueue.filter(m => 
                        !(m.Position.X === data.Position.X && m.Position.Y === data.Position.Y)
                    );
                }
            };

            eventSource.onerror = function() {
                eventSource.close();
                isSolving = false;
                document.getElementById('solveBtn').disabled = false;
                document.getElementById('status').textContent = 'Connection error';
            };

            // Start solve request
            fetch('/api/solve', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    size: boardSize,
                    startPos: {X: 0, Y: 0}
                })
            });
        }

        function renderMovesAnimated() {
            if (renderInterval) clearInterval(renderInterval);
            
            let moveIndex = 0;
            
            renderInterval = setInterval(() => {
                if (moveIndex >= moveQueue.length) {
                    clearInterval(renderInterval);
                    document.getElementById('status').textContent = 'Solution complete!';
                    return;
                }

                const move = moveQueue[moveIndex];
                board[move.Position.Y][move.Position.X] = move.MoveNumber;
                updateCell(move.Position.Y, move.Position.X, move.MoveNumber);
                moveIndex++;
            }, 250); // 0.5 seconds between moves
        }

        function resetBoard() {
            if (renderInterval) {
                clearInterval(renderInterval);
                renderInterval = null;
            }
            moveQueue = [];
            board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(0));
            initBoard();
            document.getElementById('status').textContent = 'Ready to solve';
            document.getElementById('stats').textContent = '';
        }

        // Initialize on load
        initBoard();
    </script>
</body>
</html>
