<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight's Tour Solver</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', 'Segoe UI', monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0f;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
                linear-gradient(180deg, #0a0a0f 0%, #1a0a2e 100%);
            color: #e0b0ff;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: #b794f6;
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 
                0 0 10px #9333ea,
                0 0 20px #9333ea,
                0 0 30px #9333ea,
                0 0 40px #9333ea;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background: linear-gradient(135deg, #6b21a8 0%, #9333ea 100%);
            color: #ffffff;
            border: 2px solid #b794f6;
            border-radius: 0;
            cursor: pointer;
            margin: 0 15px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 10px rgba(147, 51, 234, 0.5),
                inset 0 0 10px rgba(147, 51, 234, 0.2);
        }
        
        button:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            box-shadow: 
                0 0 20px rgba(147, 51, 234, 0.8),
                0 0 30px rgba(147, 51, 234, 0.6),
                inset 0 0 15px rgba(147, 51, 234, 0.3);
            transform: translateY(-2px);
            border-color: #c084fc;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b3d 100%);
            border-color: #4c1d95;
            color: #6b7280;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
        }
        
        .status {
            text-align: center;
            margin: 25px 0;
            font-weight: bold;
            font-size: 1.2em;
            color: #c084fc;
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .chessboard {
            display: inline-block;
            border: 3px solid #9333ea;
            margin: 20px auto;
            box-shadow: 
                0 0 20px rgba(147, 51, 234, 0.6),
                0 0 40px rgba(147, 51, 234, 0.4),
                inset 0 0 20px rgba(147, 51, 234, 0.2);
            background: rgba(10, 10, 15, 0.8);
            padding: 5px;
        }
        
        .chessboard-row {
            display: flex;
        }
        
        .chessboard-cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            border: 1px solid rgba(147, 51, 234, 0.3);
            color: #e0b0ff;
            text-shadow: 0 0 5px rgba(224, 176, 255, 0.8);
            transition: all 0.2s ease;
        }
        
        .chessboard-cell.light {
            background-color: #1a0a2e;
        }
        
        .chessboard-cell.dark {
            background-color: #0f0a1a;
        }
        
        .chessboard-cell.current {
            background-color: #9333ea !important;
            animation: cyberpulse 0.5s;
            box-shadow: 
                0 0 15px rgba(147, 51, 234, 1),
                inset 0 0 10px rgba(192, 132, 252, 0.5);
        }
        
        @keyframes cyberpulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 0 10px rgba(147, 51, 234, 0.8);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 
                    0 0 25px rgba(147, 51, 234, 1),
                    0 0 40px rgba(147, 51, 234, 0.8);
            }
            100% { 
                transform: scale(1);
                box-shadow: 0 0 15px rgba(147, 51, 234, 1);
            }
        }
        
        .stats {
            text-align: center;
            margin: 20px 0;
            color: #c084fc;
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.6);
        }
        
        .timing-info {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: rgba(26, 10, 46, 0.8);
            border: 2px solid #9333ea;
            border-radius: 0;
            box-shadow: 
                0 0 20px rgba(147, 51, 234, 0.5),
                inset 0 0 20px rgba(147, 51, 234, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .timing-info h3 {
            margin: 0 0 15px 0;
            color: #b794f6;
            font-size: 1.5em;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(183, 148, 246, 0.8);
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .timing-info div {
            margin: 8px 0;
            font-size: 14px;
            color: #e0b0ff;
            letter-spacing: 1px;
        }
        
        .timing-info .value {
            font-weight: bold;
            color: #c084fc;
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.8);
        }
        
        .start-position-selector {
            text-align: center;
            margin: 25px 0;
        }
        
        .start-position-selector input {
            width: 70px;
            padding: 10px;
            margin: 0 8px;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-align: center;
            background: rgba(26, 10, 46, 0.8);
            border: 2px solid #9333ea;
            border-radius: 0;
            color: #e0b0ff;
            box-shadow: 
                0 0 10px rgba(147, 51, 234, 0.4),
                inset 0 0 10px rgba(147, 51, 234, 0.1);
            transition: all 0.3s ease;
        }
        
        .start-position-selector input:focus {
            outline: none;
            border-color: #c084fc;
            box-shadow: 
                0 0 20px rgba(192, 132, 252, 0.6),
                inset 0 0 15px rgba(147, 51, 234, 0.2);
        }
        
        .start-position-selector label {
            font-weight: 700;
            margin: 0 12px;
            color: #b794f6;
            text-shadow: 0 0 10px rgba(183, 148, 246, 0.6);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .start-position-selector span {
            color: #9333ea !important;
            font-size: 12px !important;
            text-shadow: 0 0 5px rgba(147, 51, 234, 0.6);
        }
        
        .chessboard-cell.start-position {
            background: linear-gradient(135deg, #6b21a8 0%, #9333ea 100%) !important;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                0 0 15px rgba(147, 51, 234, 0.8),
                inset 0 0 10px rgba(192, 132, 252, 0.3);
            border-color: #c084fc;
        }
        
        .chessboard-cell.start-position:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%) !important;
            box-shadow: 
                0 0 25px rgba(147, 51, 234, 1),
                0 0 35px rgba(147, 51, 234, 0.8),
                inset 0 0 15px rgba(192, 132, 252, 0.5);
        }
        
        .chessboard-cell.selectable {
            cursor: pointer;
        }
        
        .chessboard-cell.selectable:hover {
            opacity: 0.9;
            transform: scale(1.08);
            transition: all 0.2s;
            border-color: #9333ea;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.6);
        }
        
        /* Glitch effect for visited cells */
        .chessboard-cell.visited {
            position: relative;
        }
        
        .chessboard-cell.visited::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            opacity: 0;
            animation: glitch 0.1s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.1; }
        }
    </style>
</head>
<body>
    <h1>â™ž Knight's Tour Solver</h1>
    
    <div class="controls">
        <button id="solveBtn" onclick="startSolve()">Start Solve</button>
        <button id="resetBtn" onclick="resetBoard()">Reset</button>
    </div>

    <div class="start-position-selector">
        <label>Starting Position:</label>
        <label for="startX">X:</label>
        <input type="number" id="startX" min="0" max="7" value="0" onchange="updateStartPositionFromInput()">
        <label for="startY">Y:</label>
        <input type="number" id="startY" min="0" max="7" value="0" onchange="updateStartPositionFromInput()">
        <span style="margin-left: 10px; color: #666; font-size: 14px;">(Or click a cell to select)</span>
    </div>

    <div class="status" id="status">Ready to solve</div>
    
    <div style="text-align: center;">
        <div id="chessboard" class="chessboard"></div>
    </div>

    <div class="stats" id="stats"></div>

    <script>
        const boardSize = 8;
        let board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(0));
        let isSolving = false;
        let moveQueue = [];
        let renderInterval = null;
        let startPosition = {X: 0, Y: 0};
        let totalMoves = 0; // Total moves in solution (64 for 8x8 board)

        // Initialize empty board
        function initBoard() {
            const container = document.getElementById('chessboard');
            container.innerHTML = '';
            
            for (let i = 0; i < boardSize; i++) {
                const row = document.createElement('div');
                row.className = 'chessboard-row';
                
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    const isLight = (i + j) % 2 === 0;
                    cell.className = `chessboard-cell ${isLight ? 'light' : 'dark'} selectable`;
                    cell.id = `cell-${i}-${j}`;
                    cell.textContent = '';
                    // Make cells clickable to select starting position (only when board is empty and not solving)
                    cell.onclick = function() {
                        if (!isSolving && isBoardEmpty()) {
                            setStartPosition(i, j);
                        }
                    };
                    row.appendChild(cell);
                }
                
                container.appendChild(row);
            }
        }

        function setStartPosition(row, col) {
            startPosition = {X: row, Y: col};
            document.getElementById('startX').value = row;
            document.getElementById('startY').value = col;
            highlightStartPosition();
        }

        function updateStartPositionFromInput() {
            const x = parseInt(document.getElementById('startX').value) || 0;
            const y = parseInt(document.getElementById('startY').value) || 0;
            
            // Validate bounds
            const validX = Math.max(0, Math.min(7, x));
            const validY = Math.max(0, Math.min(7, y));
            
            startPosition = {X: validX, Y: validY};
            document.getElementById('startX').value = validX;
            document.getElementById('startY').value = validY;
            highlightStartPosition();
        }

        function highlightStartPosition() {
            // Remove previous start position highlight and clear 'S' text
            const cells = document.querySelectorAll('.chessboard-cell');
            cells.forEach(cell => {
                cell.classList.remove('start-position');
                // Clear 'S' text from any cell that previously had it
                if (cell.textContent === 'S') {
                    cell.textContent = '';
                }
            });
            
            // Highlight new start position
            const startCell = document.getElementById(`cell-${startPosition.X}-${startPosition.Y}`);
            if (startCell) {
                startCell.classList.add('start-position');
                startCell.textContent = 'S'; // Mark with 'S' for Start
            }
        }
        
        // Check if board is empty (no moves placed)
        function isBoardEmpty() {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] > 0) {
                        return false;
                    }
                }
            }
            return true;
        }
        
        // Update cell clickability based on board state
        function updateCellClickability() {
            const isEmpty = isBoardEmpty();
            const cells = document.querySelectorAll('.chessboard-cell');
            cells.forEach(cell => {
                if (isEmpty && !isSolving) {
                    cell.classList.add('selectable');
                    cell.style.cursor = 'pointer';
                } else {
                    cell.classList.remove('selectable');
                    cell.style.cursor = 'default';
                }
            });
        }

        // Calculate cyberpunk purple color gradient based on move number
        function getMoveColor(moveNumber, totalMoves) {
            if (totalMoves === 0 || totalMoves === 1) return '#6b21a8'; // Default starting color (dark purple)
            
            // Normalize move number to 0-1 range
            const ratio = (moveNumber - 1) / (totalMoves - 1);
            
            // Cyberpunk purple gradient: Dark purple -> Medium purple -> Bright purple
            // Starting color: #6b21a8 (dark purple) - RGB(107, 33, 168)
            // Middle color: #9333ea (medium purple) - RGB(147, 51, 234)
            // Ending color: #c084fc (bright purple) - RGB(192, 132, 252)
            
            let r, g, b;
            if (ratio < 0.5) {
                // First half: dark purple to medium purple
                const t = ratio * 2; // 0 to 1 for first half
                r = Math.round(107 + (147 - 107) * t);
                g = Math.round(33 + (51 - 33) * t);
                b = Math.round(168 + (234 - 168) * t);
            } else {
                // Second half: medium purple to bright purple
                const t = (ratio - 0.5) * 2; // 0 to 1 for second half
                r = Math.round(147 + (192 - 147) * t);
                g = Math.round(51 + (132 - 51) * t);
                b = Math.round(234 + (252 - 234) * t);
            }
            
            return `rgb(${r}, ${g}, ${b})`;
        }

        function updateCell(row, col, value) {
            const cell = document.getElementById(`cell-${row}-${col}`);
            if (cell) {
                const wasEmpty = isBoardEmpty();
                
                // Remove start position marker when placing a move
                if (value > 0) {
                    cell.textContent = value;
                    cell.classList.remove('start-position');
                    
                    // Apply chromatic scale color
                    const color = getMoveColor(value, totalMoves);
                    cell.style.backgroundColor = color;
                    // Update clickability when board transitions from empty to having moves
                    if (wasEmpty) {
                        updateCellClickability();
                    }
                } else if (!cell.classList.contains('start-position')) {
                    cell.textContent = '';
                    cell.style.backgroundColor = ''; // Reset to default
                    // Update clickability if board becomes empty after clearing
                    if (!wasEmpty && isBoardEmpty()) {
                        updateCellClickability();
                    }
                }
                
                cell.classList.remove('visited', 'current');
                
                if (value > 0) {
                    cell.classList.add('visited');
                    cell.classList.add('current');
                    // Remove 'current' class after animation, but keep the color
                    setTimeout(() => {
                        cell.classList.remove('current');
                        // Ensure color persists after animation
                        if (value > 0) {
                            const color = getMoveColor(value, totalMoves);
                            cell.style.backgroundColor = color;
                        }
                    }, 500);
                }
            }
        }

        function startSolve() {
            if (isSolving) return;
            
            // Ensure startPosition is up-to-date with input fields
            updateStartPositionFromInput();
            
            isSolving = true;
            document.getElementById('solveBtn').disabled = true;
            document.getElementById('startX').disabled = true;
            document.getElementById('startY').disabled = true;
            document.getElementById('status').textContent = 'Solving...';
            moveQueue = [];
            board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(0));
            totalMoves = boardSize * boardSize; // Set total moves for color calculation
            initBoard();
            // Show start position marker (will be replaced by move 1)
            highlightStartPosition();
            updateCellClickability(); // Disable cell clicking during solving

            // Start SSE connection for moves
            const eventSource = new EventSource('/api/moves/stream');
            
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'complete') {
                    eventSource.close();
                    isSolving = false;
                    document.getElementById('solveBtn').disabled = false;
                    document.getElementById('startX').disabled = false;
                    document.getElementById('startY').disabled = false;
                    document.getElementById('status').textContent = 
                        data.success ? 'Solution found! Rendering...' : 'No solution found';
                    
                    if (data.success) {
                        // Fetch final solution moves from status endpoint
                        fetch('/api/status')
                            .then(res => res.json())
                            .then(result => {
                                if (result.Success && result.Moves) {
                                    moveQueue = result.Moves.filter(m => !m.IsBacktrack);
                                    
                                    // Display attempt count
                                    document.getElementById('stats').textContent = `Attempts: ${result.AttemptCount.toLocaleString()}`;
                                    
                                    renderMovesAnimated();
                                }
                            });
                    } else {
                        // Clear board on failure
                        initBoard();
                    }
                    return;
                }

                // Store moves but don't render until solution is complete
                if (!data.IsBacktrack) {
                    moveQueue.push(data);
                } else {
                    // Handle backtrack: clear the cell (for visualization during solving)
                    // But note: we'll clear all and re-render after solution
                    updateCell(data.Position.X, data.Position.Y, 0);
                    // Remove from queue if it exists
                    moveQueue = moveQueue.filter(m => 
                        !(m.Position.X === data.Position.X && m.Position.Y === data.Position.Y)
                    );
                }
            };

            eventSource.onerror = function() {
                eventSource.close();
                isSolving = false;
                document.getElementById('solveBtn').disabled = false;
                document.getElementById('startX').disabled = false;
                document.getElementById('startY').disabled = false;
                document.getElementById('status').textContent = 'Connection error';
            };

            // Start solve request with selected starting position
            fetch('/api/solve', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    size: boardSize,
                    startPos: startPosition
                })
            });
        }

        function renderMovesAnimated() {
            if (renderInterval) clearInterval(renderInterval);
            
            // Reset board and colors for animated replay
            initBoard();
            board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(0));
            
            let moveIndex = 0;
            
            renderInterval = setInterval(() => {
                if (moveIndex >= moveQueue.length) {
                    clearInterval(renderInterval);
                    document.getElementById('status').textContent = 'Solution complete!';
                    return;
                }

                const move = moveQueue[moveIndex];
                board[move.Position.X][move.Position.Y] = move.MoveNumber;
                updateCell(move.Position.X, move.Position.Y, move.MoveNumber);
                moveIndex++;
            }, 250); // 0.25 seconds between moves
        }

        function resetBoard() {
            if (renderInterval) {
                clearInterval(renderInterval);
                renderInterval = null;
            }
            isSolving = false;
            moveQueue = [];
            board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(0));
            document.getElementById('solveBtn').disabled = false;
            document.getElementById('startX').disabled = false;
            document.getElementById('startY').disabled = false;
            initBoard();
            // Re-highlight start position after reset
            highlightStartPosition();
            updateCellClickability(); // Re-enable cell clicking
            document.getElementById('status').textContent = 'Ready to solve';
            document.getElementById('stats').textContent = '';
        }

        // Initialize on load
        initBoard();
        highlightStartPosition(); // Show initial start position
        updateCellClickability(); // Enable cell clicking initially
    </script>
</body>
</html>
